<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="Container">

        <header>
            <h1>Zapateria Pies de Moda</h1>
        </header>

        <main>
            <form action="#">
                <fieldset>
                    <legend>Formulario de registro</legend>

                    <div class="Container-form">
                        <label for="name">Nombres</label>
                        <input type="text" id="name" name="name" maxlength="50" placeholder="Ingrese solo nombres"
                            autocomplete="off" required>

                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" maxlength="50"
                            placeholder="Ingrese solo apellidos" autocomplete="off" required>

                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="Dirección de correo electronico"
                            autocomplete="off" required>

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" minlength="8" placeholder="Contraseña" autocomplete="off"
                            required>

                        <button type="submit">Registrar</button>
                    </div>
                </fieldset>
            </form>
        </main>

        <aside>
            <img src="imagenes/Logooo.jpg" alt="logo">
            <h2>Nuestro Menú</h2>
            <div class="flexbox-Container">
                <a href="catalogo.html" target="_blank" rel="noopener noreferrer">Catalogo de Producto</a>
                <a href="productos.html" target="_blank" rel="noopener noreferrer">Nuestro Producto</a>
                <a href="carrito.html" target="_blank" rel="noopener noreferrer">Su Pedido</a>
                <a href="confirmacion.html" target="_blank" rel="noopener noreferrer">Confirmando Su Pedido</a>
            </div>
        </aside>

            Ciudad de Guatemala <br>

            Contáctenos: Zapateriapiesdemoda502@gmail.com
        </footer>
    </div>

</body>

</html>
