<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
	<title>CARRITO</title>
	<link rel="stylesheet" type="text/css" href="css/confistyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">

		<header>
			<div class="NombreEmpresa">
				<img src="imagenes/Logooo.jpg" alt="Logo">
				<h1 class="estiloParaH1">Zapateria Pies de Moda<br>Carrito de Compras</h1>
			</div>
		</header>

		<main>
			<div class="estiloinicio">

				<div class="estilocontenedor">
					<div class='contenedorelementos'>
						<div class="estiloElementos">
							<fieldset>
								<h2>Confirmando su pedido</h2><br>
								<form action="#">
									<label for="nit">NIT: </label>
									<input type="text" id="nit" name="nit" placeholder="Ingrese el NIT" maxlength="15"
										autocomplete="off" required><br>

									<label for="name">Nombre: </label>
									<input type="text" id="name" name="name" placeholder="Ingrese el nombre"
										maxlength="20" autocomplete="off" required><br>

									<label for="direccion">Direccion de entrega: </label>
									<input type="text" id="direccion" name="direccion"
										placeholder="Ingrese la direccion de entrega" maxlength="150" autocomplete="off"
										required><br>

									<input onclick="finalizarPedido();" type="submit" value="Confirmar pedido">
								</form>
							</fieldset>

							<table class="table table-bordered table-striped">

								<thead>

									<tr>
										<th>CODIGO</th>
										<th>DESCRIPCION</th>
										<th>CANTIDAD</th>
										<th>PRECIO</th>
										<th>TOTAL</th>

									</tr>

								</thead>

								<tbody id="detalleDelPedido">
								</tbody>

							</table>

							<br><br>
							<label for="total"> <b> TOTAL DE SU PEDIDO: </b> </label>
							<label id="total" name="total">20.5</label>

						</div>
					</div>
				</div>
			</div>
	</div>
	</main>

	</div>

	<footer>
		<div class="EstiloPiedepagina">

			<p>
				3 Avenida,3-47 Zona 10 <br>
				Ciudad de Guatemala <br>
				&copy; © Zapateria pies de Moda <br>
				Contáctenos: Zapateriapiesdemoda502@gmail.com
			</p>
		</div>
	</footer>

</body>

<script src="js/carrito.js"></script>
<script type="text/javascript">
	InicioProducto();
</script>

</html>
